<!DOCTYPE html>
<html>
<head>
    <title>header!</title>

    <link rel="stylesheet" type="text/css" href="">

    <style type="text/css">

.box {
	float: left;
	margin-left: 10px;

}

#boxed1 {
	height: 300px;
	width: 300px;
	border: 5px solid;
	background-color: white;
	margin-left: 10px;
}

#boxed2 {
	height: 300px;
	width: 300px;
	border: 5px solid;
	background-color: white;
	margin-left: 10px;
}

  #button2id {

	position:relative;
	margin-bottom: 350px;

}
.button2 {
	margin-left: 10px;
}
.button1 {
	margin-left: 10px;
}


    </style>


</head>
<body>
    <!-- HTML goes here -->

<div class="box">
<div id="boxed2"></div> 
<div><button class="button2"  id="greenButton" name="button2" onclick="myGreenColor()">green!</button></div>
</div>

 <div class="box">
<div id="boxed1"></div>
<div><button class="button1" type="button" id="redButton" name="button1" onclick="myRedColor()">red!</button></div>
</div>

<script type="text/javascript">
        //javascript code goes here at the bottom to ensure the DOM is loaded...
        function myRedColor (){
        	document.getElementById("boxed1").style.backgroundColor = "red";

        }

function myGreenColor (){
			document.getElementById("boxed2").style.backgroundColor = "green";

}
    </script>

</body>



</html>
